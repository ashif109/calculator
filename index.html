<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="ansBox" readonly>

        <div style="height: 7vh;"></div>
        <div class="content">
           <button class="boxs">0</button>
           <button class="boxs">1</button>
           <button class="boxs">2</button>
           <button class="boxs">3</button>
           <button class="boxs">4</button>
           <button class="boxs">5</button>
           <button class="boxs">6</button>
           <button class="boxs">7</button>
           <button class="boxs">8</button>
           <button class="boxs">9</button>
           <button class="boxs" style="background-color: rgb(252, 148, 28);">C</button>
           <button class="boxs" style="background-color: rgb(211, 211, 127);">+</button>
           <button class="boxs" style="background-color: rgb(211, 211, 127);">-</button>
           <button class="boxs" style="background-color: rgb(211, 211, 127);">*</button>
           <button class="boxs" style="background-color: rgb(211, 211, 127);">/</button>
           <button class="boxs" style="background-color:rgb(211, 211, 127);">.</button>
           <button class="boxs" style="background-color: rgb(252, 148, 28);">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
